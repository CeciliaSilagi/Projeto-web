<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de CSS Inline</title>
</head>
<body>
    <h1 style="color: navy; font-size: 24px;">Título com Estilo Inline</h1>
    <p style="color: green; font-size: 16px;">Esse parágrafo é estilizado diretamente com esse elemento.</p>
    <div style="background-color: lightblue; padding: 10px;">
        <p style="color: blue;">
          Essa div possui um padding e uma borda definidos inline</p>
    </div>
</body>
</html>
