<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de EM em CSS</title>
    <style>
        .container {
            font-size: 16px; 
            /* Tamanho base da fonte */
        }
        
        html {
            font-size: 16px;
            /* Definindo o tamanho base da fonte base para todo o documento */
        }

        body {
            font-size: 1em;
            /* Igual a 16px*/
        }

        h1 {
            font-size: 2em; 
            /* 32px (2 * 16px) */
        }

        p {
            font-size: 1em;
            /* 16px, o mesmo tamanho do elemento pai (container) */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Titulo Principal</h1>
        <p>Este é um exemplo de texto usando a unidade em. O tamanho da fonte e a margem são definidos em relação ao tamanho base da fonte do elemento container.</p>
        <p>O segundo parágrafo aqui também seguirá as mesmas regras do anterior, demonstrando a consistência na aplicação de de em.</p>
    </div>
</body>
</html>
