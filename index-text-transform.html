<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Text Transform</title>
</head>
<body>
    <p class="none"> não há transformação de texto aqui.</p>
    <p class="capitalize">Este é um exemplo de texto com capitalização.</p>
    <p class="uppercase">Este é um exemplo de texto em  uppercase.</p>
    <p class="lowercase">Este é um exemplo de texto em lowercase.</p>
</body>
</html>
