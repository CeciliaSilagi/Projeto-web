<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Font-Weight</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        h1 {
            font-weight: bold; /* Negrito */
        }
        p.light {
            font-weight: 300; /* Fonte com peso leve */
        }

        p.normal {
            font-weight: normal;  /* Fonte com peso normal */
        }

        p.bold {
            font-weight: bold;  /* Fonte em negrito */
        }
        
        strong {
            font-weight: bolder; /* Mais grosso que o elemento pai */
        }
    </style>
</head>
<body>
    <h1>Cabecalho com Texto em Negrito</h1>
    <p class="light">Este parágrafo tem o peso da fonte definido como "light".</p>
    <p class="normal">Este parágrafo tem o peso da fonte definido como "normal".</p>
    <p class="bold">Este parágrafo tem o peso da fonte definido como "bold".</p>
    <p> Texto <strong>muito</strong> importante.</p>
</body>
</html>
